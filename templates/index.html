<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üïµÔ∏è DeeEncryptor/Decryptor | Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0d1117;
      --text: #f5f5f5;
      --card: #161b22;
      --accent: linear-gradient(45deg, #0f62fe, #42a5f5, #1de9b6);
    }
    body.light {
      --bg: #f5f5f5;
      --text: #111;
      --card: #fff;
      --accent: linear-gradient(45deg, #0062ff, #26c6da, #ff4081);
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.5s ease, color 0.5s ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      padding: 20px;
      background: var(--card);
      border-bottom: 1px solid #333;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
    }

    /* Theme Toggle */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.8rem;
      color: var(--text);
      transition: transform 0.3s ease;
    }
    .theme-toggle:hover { transform: rotate(20deg) scale(1.2); }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      border-bottom: 2px solid #333;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .tab {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
    }
    .tab.active {
      border-color: #42a5f5;
      color: #42a5f5;
    }
    .tab-content {
      display: none;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    .tab-content.active { display: block; }

    /* Inputs */
    textarea, pre {
      width: 90%;
      max-width: 600px;
      margin: 10px auto;
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      background: var(--card);
      color: var(--text);
      border: 1px solid #444;
      box-sizing: border-box;
    }
    textarea { height: 120px; resize: vertical; }
    pre { word-wrap: break-word; }

    /* Buttons */
    button {
      margin: 12px;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      background-size: 300% 300%;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(15,98,254,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 2s infinite;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(66,165,245,0.8);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Footer */
    footer {
      margin-top: auto;
      background: var(--card);
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #333;
    }
    footer a { color: #42a5f5; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>üïµÔ∏è DeeEncryptor/Decryptor</h1>
    <button class="theme-toggle" onclick="toggleTheme()">üåó</button>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="openTab('encrypt')">Encrypt</div>
    <div class="tab" onclick="openTab('decrypt')">Decrypt</div>
  </div>

  <!-- Encrypt -->
  <div id="encrypt" class="tab-content active">
    <h3>Encrypt Message</h3>
    <textarea id="message" placeholder="Type your secret message..."></textarea><br>
    <button onclick="encrypt()">üîí Encrypt ‚Üí PNG</button>
  </div>

  <!-- Decrypt -->
  <div id="decrypt" class="tab-content">
    <h3>Decrypt Message</h3>
    <input type="file" id="fileInput" accept=".png"/>
    <button onclick="decrypt()">üîì Decrypt</button>
    <h3>Output</h3>
    <pre id="output">Decrypted message will appear here...</pre>
  </div>

  <footer>
    <p>¬© 2025 DeeStudio. All rights reserved. | Built with ‚ù§Ô∏è by DeeStudio</p>
    <p><a href="#"www.deestudio.it.com</a></p>
  </footer>

  <script>
    // üåô Theme Toggle
    function toggleTheme() { document.body.classList.toggle("light"); }

    // üìÇ Tab Switcher
    function openTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[onclick="openTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // üîí Encrypt
    async function encrypt() {
      let formData = new FormData();
      formData.append("message", document.getElementById("message").value);
      let res = await fetch("/encrypt", { method: "POST", body: formData });
      let blob = await res.blob();
      let url = URL.createObjectURL(blob);
      let a = document.createElement("a");
      a.href = url; a.download = "encrypted.png"; a.click();
    }

    // üîì Decrypt
    async function decrypt() {
      let file = document.getElementById("fileInput").files[0];
      if (!file) { alert("Select a PNG file first!"); return; }
      let formData = new FormData();
      formData.append("file", file);
      let res = await fetch("/decrypt", { method: "POST", body: formData });
      let data = await res.json();
      document.getElementById("output").innerText = "Decrypted: " + data.message;
    }
  </script>
</body>
</html>
