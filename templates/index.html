<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üïµÔ∏è Dee Encryptor/Decryptor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --card: #222;
      --accent: linear-gradient(45deg, #0f62fe, #42a5f5, #1de9b6);
    }
    body.light {
      --bg: #f5f5f5;
      --text: #111;
      --card: #fff;
      --accent: linear-gradient(45deg, #0062ff, #26c6da, #ff4081);
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* üîπ Header bar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 900px;
      padding: 15px 20px;
      box-sizing: border-box;
    }
    header h1 {
      font-size: clamp(1.4rem, 4vw, 2.4rem);
      margin: 0;
    }

    /* üåô Theme Toggle inside header */
    .theme-toggle {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.8rem;
      transition: transform 0.5s ease;
    }
    .theme-toggle span {
      display: inline-block;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    body.light .moon { opacity: 0; transform: rotate(180deg); }
    body.light .sun { opacity: 1; transform: rotate(0deg); }
    .moon { opacity: 1; transform: rotate(0deg); }
    .sun { opacity: 0; transform: rotate(-180deg); }

    /* üìÇ Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #333;
      width: 100%;
      max-width: 700px;
      flex-wrap: wrap;
    }
    .tab {
      flex: 1;
      min-width: 120px;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
    }
    .tab.active {
      border-color: #42a5f5;
      color: #42a5f5;
    }
    .tab-content {
      display: none;
      width: 100%;
      max-width: 700px;
      text-align: center;
    }
    .tab-content.active { display: block; }

    /* üìù Inputs */
    textarea, pre {
      width: 90%;
      max-width: 650px;
      margin: 10px auto;
      border-radius: 10px;
      padding: 12px;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      background: var(--card);
      color: var(--text);
      border: 1px solid #444;
      transition: background 0.5s ease, color 0.5s ease;
      box-sizing: border-box;
    }
    textarea { height: clamp(100px, 20vh, 150px); resize: vertical; }

    /* üîò Buttons */
    button {
      margin: 12px;
      padding: clamp(12px, 3vw, 16px) clamp(20px, 5vw, 32px);
      font-size: clamp(1rem, 2.5vw, 1.1rem);
      border-radius: 50px;
      cursor: pointer;
      border: none;
      background: var(--accent);
      background-size: 300% 300%;
      color: #fff;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 12px rgba(15,98,254,0.5);
      animation: gradientShift 4s ease infinite, buttonPulse 2s infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      min-width: 150px;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(66,165,245,0.8), 0 0 40px rgba(29,233,182,0.6);
    }
    button:active {
      transform: scale(0.95) rotate(-2deg);
      box-shadow: 0 0 8px rgba(15,98,254,0.6);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes buttonPulse {
      0% { box-shadow: 0 0 10px rgba(15,98,254,0.4); }
      50% { box-shadow: 0 0 25px rgba(66,165,245,0.9); }
      100% { box-shadow: 0 0 10px rgba(15,98,254,0.4); }
    }
    button span {
      display: inline-block;
      transition: transform 0.4s ease;
    }
    button:hover span {
      transform: rotate(10deg) scale(1.05);
    }

    /* üì± Mobile */
    input[type=file] { margin: 15px 0; font-size: clamp(0.9rem, 2.5vw, 1rem); }
    pre { font-size: clamp(0.8rem, 2vw, 1rem); word-wrap: break-word; overflow-x: auto; }
  </style>
</head>
<body>
  <!-- Header with Title + Theme Toggle -->
  <header>
    <h1>üïµÔ∏è Dee Encryptor/Decryptor</h1>
    <button class="theme-toggle" onclick="toggleTheme()">
      <span class="moon">üåô</span>
      <span class="sun">‚òÄÔ∏è</span>
    </button>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="openTab('encrypt')">Encrypt</div>
    <div class="tab" onclick="openTab('decrypt')">Decrypt</div>
  </div>

  <!-- Encrypt Tab -->
  <div id="encrypt" class="tab-content active">
    <h3>Encrypt Message</h3>
    <textarea id="message" placeholder="Type your secret message..."></textarea><br>
    <button onclick="encrypt()"><span>üîí Encrypt ‚Üí WAV</span></button>
  </div>

  <!-- Decrypt Tab -->
  <div id="decrypt" class="tab-content">
    <h3>Decrypt Message</h3>
    <input type="file" id="fileInput" accept=".wav"/>
    <button onclick="decrypt()"><span>üîì Decrypt</span></button>
    <h3>Output</h3>
    <pre id="output">Decrypted message will appear here...</pre>
  </div>

  <script>
    // üåô Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    // üìÇ Tab Switcher
    function openTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[onclick="openTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // üîí Encrypt
    async function encrypt() {
      let formData = new FormData();
      formData.append("message", document.getElementById("message").value);
      let res = await fetch("/encrypt", { method: "POST", body: formData });
      let blob = await res.blob();
      let url = URL.createObjectURL(blob);
      let a = document.createElement("a");
      a.href = url; a.download = "encrypted.wav"; a.click();
    }

    // üîì Decrypt
    async function decrypt() {
      let file = document.getElementById("fileInput").files[0];
      if (!file) { alert("Select a WAV file first!"); return; }
      let formData = new FormData();
      formData.append("file", file);
      let res = await fetch("/decrypt", { method: "POST", body: formData });
      let data = await res.json();
      document.getElementById("output").innerText = "Decrypted: " + data.message;
    }
  </script>
</body>
</html>
